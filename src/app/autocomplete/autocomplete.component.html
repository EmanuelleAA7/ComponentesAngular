<h1 style="text-align: center">Teste de Combo Autocomplete</h1>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Escolha um nÃºmero" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
